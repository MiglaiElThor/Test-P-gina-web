<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Migaytor</title>
  <link rel="stylesheet" href="miglaitorStyle.css" />
</head>
<body>
  <img src="conocimiento.gif" alt="conocimiento místico" />

  <div>
    <img src="crystal_ball.png" alt="bola de cristal" id="crystalBall" />
    <p id="mensajeMistico"></p>
    <img id="imagenMistica" src="" alt="imagen mística">

  </div>

<script>
  const ball = document.getElementById("crystalBall");
  const mensaje = document.getElementById("mensajeMistico");
  const imagen = document.getElementById("imagenMistica");

  let rotation = 0;
  let scale = 1;
  let revelado = false;


  const contenidos = [
    { tipo: "texto", valor: "SDIYBT" },
    { tipo: "texto", valor: "67" },
    { tipo: "texto", valor: "185.169.22.59" },
    { tipo: "texto", valor: "Bocata lomo ya" },
    { tipo: "imagen", valor: "usagi.jpg" },
    { tipo: "imagen", valor: "JOB.png" },
  ];

  ball.addEventListener("click", () => {
    rotation += 360;
    scale += 0.2;
    ball.style.transform = `translateX(-50%) scale(${scale}) rotate(${rotation}deg)`;

    if (scale >= 2.5 && !revelado) {
      const seleccion = contenidos[Math.floor(Math.random() * contenidos.length)];

      if (seleccion.tipo === "texto") {
        mensaje.textContent = seleccion.valor;
        mensaje.classList.add("visible");
      } else if (seleccion.tipo === "imagen") {
        imagen.src = seleccion.valor;
        imagen.classList.add("visible");
      }

      revelado = true;
    }
  });
</script>



</body>
</html>
