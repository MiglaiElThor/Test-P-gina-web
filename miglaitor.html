<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Migaytor</title>
  <link rel="stylesheet" href="miglaitorStyle.css" />
</head>
<body>
  <img src="conocimiento.gif" alt="conocimiento mÃ­stico" />

  <div>
    <img src="crystal_ball.png" alt="bola de cristal" id="crystalBall" />
    <p id="mensajeMistico">SDIYBT</p>
  </div>

<script>
  const ball = document.getElementById("crystalBall");
  const mensaje = document.getElementById("mensajeMistico");

  let rotation = 0;
  let scale = 1;
  let textoMostrado = false; // controla si ya se mostrÃ³ el mensaje

  // ðŸ§™ Frases posibles
  const frasesMisticas = [
    "SDIYBT",
    "67",
    "185.169.22.59",
    "Una <3",
    "Bocata lomo ya"
  ];

  ball.addEventListener("click", () => {
    rotation += 360;
    scale += 0.2;

    ball.style.transform = `translateX(-50%) scale(${scale}) rotate(${rotation}deg)`;

    // Mostrar solo una vez un texto aleatorio
    if (scale >= 2.5 && !textoMostrado) {
      const frase = frasesMisticas[Math.floor(Math.random() * frasesMisticas.length)];
      mensaje.textContent = frase;
      mensaje.classList.add("visible");
      textoMostrado = true; // evita que vuelva a cambiar
    }
  });
</script>


</body>
</html>
